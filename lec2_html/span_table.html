<body>
   <table border="5" cellpadding="10">
    <colgroup>
        <col span="1" style="background-color: rgb(109, 109, 215);">

        <col span="3" style="background-color: crimson;">
        <!-- <col span="3" style="visibility: collapse;"> -->
    </colgroup>

        <td rowspan="2">State of Health</td>
        <td colspan="2" style="text-align: center;">Fasting value</td>
        <td>After eating</td>
    </tr>
    <tr>
        <td>Minimum</td>
        <td>Maximum</td>
        <td>Two hours after eating</td>
    </tr>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
    </tr>
    <tr>
        <td>Pre diabetic</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <td>Diabetic</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
    </tr>
   </table>
