<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <legend>Form </legend>
    <fieldset>
        <label for="text">Username:</label>
       <input type="text" placeholder="username"> <br><br>
       <label for="password">Password</label>
       <input type="password" placeholder="password"> <br><br>
       <label for="number">Contact us:</label>
       <input type="number" placeholder="enter your number"> <br><br>
       <label for="date">Date of birth:</label>
       <input type="date"> <br><br>
       <label for="">Gender:</label>
       <select name="option">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
       </select> <br><br>
       <label for="rating">Rating:</label>
       <input type="radio" name="rating" id="one">
       <label for="rating">1</label>
       <input type="radio" name="rating" id="two">
       <label for="rating">2</label>
       <input type="radio" name="rating" id="three">
       <label for="rating">3</label>
       <input type="radio" name="rating" id="four">
       <label for="rating">4</label>
       <input type="radio" name="rating" id="five">
       <label for="rating">5</label> <br><br>
       <label for="text">Enter your message:</label> <br>
       <textarea name="text" id="message"></textarea> <br><br>
       <button>Submit</button>
       <button>Reset</button>
    </fieldset> <br>
    <div style="display: flex;">
     <div style=" height: 50px; width: 50px; background-image: url(image1.png); background-size: cover; margin-right: 5px;">
     </div>
     <div style=" height: 50px; width: 50px; background-image: url(image2.png); background-size: cover; margin-left: 3px;">
     </div>
     <div style="height: 50px; width: 50px; background-image: url(image.png); background-size: cover; margin-left: 5px;">
     </div>
     </div>
</body>
</html>
