<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            background-color: rgb(25, 140, 172);
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Form</legend>
        <span>First Name:</span>
        <input type="text" placeholder="Enter First Name" style="margin-left:10px">
        <span style="margin-left: 110px;">Last Name:</span>
        <input type="text" placeholder="Enter Last Name" style="margin-left: 20px;"> <br> <br>
        <span>Date of Birth:</span>
        <input type="date" style="margin-right: 140px">
        <span style="margin-left: 20px;">Age:</span>
        <input type="number" placeholder="Enter your age" style="margin-left: 65px;"> <br> <br>
        <span>Gender:</span>
        <select name="option" id="" style="margin-left: 40px">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <span style="margin-left: 205px;">Email Address:</span>
        <input type="email" placeholder="Enter email address"> <br><br>
        <span>Position Available:</span>
        <input type="radio" name="uno" id="one">
        <span>Junior Developer</span>
        <input type="radio" name="uno" id="two">
        <span>Mid Level Developer</span>
        <input type="radio" name="uno" id="three">
        <span>Senior Level Developer</span> <br><br>
        <span>Programming Languages:</span>
        <input type="checkbox">
        <span>Java</span>
        <input type="checkbox">
        <span>JavaScript</span>
        <input type="checkbox">
        <span>Python</span> <br><br>
        <span>Password:</span>
        <input type="password" placeholder="Enter password" style="margin-left: 25px;">
        <span style="margin-left: 100px;">Confirm Password:</span>
        <input type="password" placeholder="Confirm password"> <br><br>
        <span style="margin: 250px;">
            <button style="background-color: orange; color: white;">Submit</button>
            <button style="background-color: orange; color: white;">Reset</button>
        </span>


    </fieldset>
</body>
</html>
